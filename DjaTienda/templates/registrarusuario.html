{% extends 'plantmas.html' %}
{% block contenido %}
<div class="section">
<div class="container">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-info">
    <li>{{ message }}</li>
     </div>
    {% endfor %}
</ul>
{% endif %}
    <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Registrate</h1>
      </div>
      <div class="modal-body">
    <form action="/add/" method="POST" class="form-horizontal" role="form">{% csrf_token %}
    <div class="form-group">
        <label class="col-md-3">Nombre de Usuario</label>
        <div class="col-md-9">
        <input type="text"   class="form-control" name="username" placeholder="Nombre de usaurio" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Nombre</label>
        <div class="col-md-10">
        <input type="text" class="form-control" name="first_name" placeholder="Nombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Email</label>
        <div class="col-md-10">
        <input type="text" class="form-control" name="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">password</label>
        <div class="col-md-10">
        <input type="text" class="form-control" name="password" placeholder="password" required>
        </div>
    </div>
    <button  class="btn btn-primary" type="submit">Registrarse</button>
</form>
    </div>
      <div class="modal-footer">

      </div>
  </div>
  </div>
</div>
    </div>
{% endblock %}
