{% extends 'plantmas.html'%}
{% load staticfiles %}

{% block contenido %}

<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-info">
    <li>{{ message }}</li>
     </div>
    {% endfor %}
</ul>
{% endif %}

               <textarea class="form-control"  name="des" rows="5" id="comment"></textarea>
            </div>

                {% for cat in categorias %}
